<form id="login-form" class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-1 control-label">Username: </label>
        <div class="col-sm-3">
            <input required id="username" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-1 control-label">Password: </label>
        <div class="col-sm-3">
            <input required id="password" type="password" class="form-control" >
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10">
            <button id='sign-in' type="submit" class="btn btn-success">Sign in</button>
            <button id='register' type="submit" class="btn btn-success">Register</button>
        </div>
    </div>
</form>
