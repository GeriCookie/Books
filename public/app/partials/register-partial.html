<form id="register-form" class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-1 control-label">Username: *</label>
        <div class="col-sm-3">
            <input placeholder="Enter a username" required id="username" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-1 control-label">Email: *</label>
        <div class="col-sm-3">
            <input placeholder="Enter an email" required id="email" type="email" class="form-control" >
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-1 control-label">Password: *</label>
        <div class="col-sm-3">
            <input minlength="4" maxlength="20" placeholder="Enter a password" required id="password" type="password" class="form-control" >
        </div>
        <div class="col-sm-3 wrong-field wrong-password displayNone">should contain at least one digit, should contain at least one lower case, should contain at least one upper case, should contain at least 4 from the mentioned characters</div>
    </div>
    <div class="form-group">
        <label class="col-sm-1 control-label">Confirm Password: *</label>
        <div class="col-sm-3">
            <input minlength="4" maxlength="20" placeholder="Repeat the password" required id="confirm-password" type="password" class="form-control" >
        </div>
        <div class="col-sm-3 wrong-field wrong-confirm-password displayNone">Passwords do not match</div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10">
            <button id='register' type="submit" class="btn btn-success">Register</button>
        </div>
    </div>
</form>
