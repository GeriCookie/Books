<div data-id="{{_id}}">
	<h2><a href="#/books/{{_id}}">Title: {{title}}</a></h2>
	<p>Author:<a href="#/books?author={{author}}">{{author}}</a></p>
	<p>Genres:
		{{#each genres}}
			<a href="#/books?genre={{this}}">{{this}}</a>,
		{{/each}}
	 </p>
	<p>Rating: {{rating}}</p>
	<p>Description: {{description}}</p>
	<p>Pages: {{pages}}</p>
	<p>Reviews: {{reviews}}</p>
</div>
